 <!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Monoton&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<style>
    html{
      font-size: 25px;
    }
    body{
      
      background-color: #000000;
      margin: 0;
      font-family: "Roboto Condensed", sans-serif;
      color: #222; 
  }
      .page-margin {
        
  margin: 120px;
}
    

    .picture1-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .picture1-container img {
      width: 100%;
      display: block;
    }

    #site-title {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Monoton", sans-serif;
      color: #FB8A41;
      font-size: 65px;
      margin: 0;
    }

    .Aboutme{
      font-family: "Monoton", sans-serif;
      font-size: 50px;
      color: #FB8A41; 
      text-align: left;
      margin: 30px;
    }

    nav{
      position: fixed;
      top: 0;
      right: 30px;
      height: 30px;
      display: flex; 
      align-items: center;
      z-index: 1100;
    }

    nav ul{
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a{
      color: #FB8A41;
      font-family: "Lilita One", sans-serif;
      text-decoration: none;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .name img {
      width: 150px;    
      height: auto;   
      display: block; 
    }

    .name{
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1200;
    }

    .bottom-bar {
      width: 100%;
      height: 20px;       
      background-color: #802707;
      margin: 0 auto;     
    }

    .Picture2{
      display: block;
      width: 100%;
      margin-top: 30px;
      height: auto;
    }

    .line{
      width: 100%;
      height: 10px;
      margin-top: 30px;
      background: linear-gradient(to right, #FFD800, #802707);
      border-radius: 4px;
    }

    .Top-bar {
      width: 100%;
      height: 30px;       
      background-color: #000000;
      opacity: 0.5;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .picture3{
      display: block;
      width: 800px;     
      margin-left: auto;  
      margin-right: 0px;
    }
</style>
</head>

<body>
  <div class="main-container">
  <div class="page-margin">
    <div class="Top-bar"></div>
  
    <div class="name">
        <img src="name.png.png" alt="name Image">
    </div>
  
    <nav>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#skils">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#conact">Conact Me</a></li>
      </ul>
    </nav>

    <div class="picture1-container">
        <img src="Picture1.png.PNG" alt="Portfolio Image">
        <h1 id="site-title">portfolio</h1>
    </div>

    <div class="bottom-bar"></div>
    <img src="Picture2.png" alt="Picture 2"> 
    <div class="line"></div>  
  
    <div class="Aboutme">About Me</div>
  
    <div class="picture3-container">
  <img src="picture3.jpg" alt="picture3 Image" class="picture3">
</div>
  </div>
      
    </div>
</body>
</html>
